        <script type="text/javascript">
        //<![CDATA[
        /*jslint browser: true, evil: true */
        /*
        For jslint Options
        -browser: true to assume there is an instance of the object window
        -evil: true to allow document.write
        */
        (function () {
            'use strict';

            var runLocal = (window.location.search.indexOf("runLocal", 0) > 0),
                runNotCodeMirror = (window.location.search.indexOf("runNotCodeMirror", 0) > 0),
                runNotMathJax = (window.location.search.indexOf("runNotMathJax", 0) > 0),
                runNotVirtualKeyboard = (window.location.search.indexOf("runNotVirtualKeyboard", 0) > 0),
                runNotColorPicker = (window.location.search.indexOf("runNotColorPicker", 0) > 0),
                runNotCanvg = (window.location.search.indexOf("runNotCanvg", 0) > 0),
                runNotJsPDF = (window.location.search.indexOf("runNotJsPDF", 0) > 0),
                vmeURL,
                vmeRunParam;

            /*jQuery Javascript*/
            if (runLocal) {
                document.write("<script type=\"text\/javascript\" src=\"js\/jquery-plugin\/jquery.min.js\"><\/script>");
            } else {
                document.write("<script type=\"text\/javascript\" src=\"https:\/\/ajax.googleapis.com\/ajax\/libs\/jquery\/1.8.0\/jquery.min.js\"><\/script>");
                //document.write("<script type=\"text\/javascript\" src=\"https:\/\/ajax.googleapis.com\/ajax\/libs\/jquery\/1.9.0\/jquery.min.js\"><\/script>");
                //document.write("<script type=\"text\/javascript\" src=\"http:\/\/code.jquery.com\/jquery-migrate-1.1.0.js\"><\/script>");
            }

            document.write("<script type=\"text\/javascript\" src=\"js\/jquery-plugin\/jquery.url.js\"><\/script>");

            /*jQuery Easyui Javascript*/
            document.write("<script type=\"text\/javascript\" src=\"js\/jquery-easyui\/jquery.easyui.min.js\"><\/script>");
            //document.write("<script type=\"text\/javascript\" src=\"js\/jquery-easyui\/locale/easyui-lang-en.js\"><\/script>");
            //document.write("<script type=\"text\/javascript\" src=\"js\/jquery-easyui-MathEditorExtend\/themes\/easyui-rtl.js\"><\/script>");    

            /*jQuery Colorpicker Javascript*/
            if (!runNotColorPicker) {
                document.write("<link rel=\"stylesheet\" id=\"colorpickerCSSblack\" type=\"text\/css\" href=\"js\/jquery-colorpicker\/css\/colorpicker.css\" disabled=\"true\" >");
                document.write("<link rel=\"stylesheet\" id=\"colorpickerCSSgray\" type=\"text\/css\" href=\"js\/jquery-colorpicker\/css\/colorpicker_gray.css\" disabled=\"true\" >");
                document.write("<script type=\"text\/javascript\" src=\"js\/jquery-colorpicker\/js\/colorpicker.js\"><\/script>");
            }

            /*MathJax    Javascript */
            if (!runNotMathJax) {
                /*
                console.log("protocol:"+window.location.protocol);
                console.log("port:"+window.location.port);
                console.log("host:"+window.location.host);
                console.log("pathname:"+window.location.pathname);
                */
                vmeURL = window.location.protocol + "//" + window.location.host + window.location.pathname.substring(0, window.location.pathname.lastIndexOf("/") + 1);
                if (runLocal) {
                    document.write("<script type=\"text\/javascript\" id=\"MathJaxScript\" src=\"js\/mathjax\/MathJax.js?config=" + vmeURL + "js\/mathjax-MathEditorExtend\/x-mathjax-config.js\"><\/script>");
                } else {
                    document.write("<script type=\"text\/javascript\" id=\"MathJaxScript\" src=\"https:\/\/cdnjs.cloudflare.com\/ajax\/libs\/mathjax\/2.7.1\/MathJax.js?config=" + vmeURL + "js\/mathjax-MathEditorExtend\/x-mathjax-config.js\"><\/script>");
                }
            }

            /*Codemirror Javascript and css*/
            if (!runNotCodeMirror) {
                document.write("<link rel=\"stylesheet\" type=\"text\/css\" href=\"js\/codemirror\/lib\/codemirror.css\">");
                document.write("<link rel=\"stylesheet\" type=\"text\/css\" href=\"js\/codemirror\/theme\/twilight.css\">");

                document.write("<script src=\"js\/codemirror\/lib\/codemirror.js\"><\/script>");
                /* for _unpacked codemirror ressources now in codemirror.js file
                document.write("<script src=\"js\/codemirror\/addon\/selection\/active-line.js\"><\/script>");
                document.write("<script src=\"js\/codemirror\/addon\/edit\/matchbrackets.js\"><\/script>");
                document.write("<script src=\"js\/codemirror\/addon\/edit\/closebrackets.js\"><\/script>");
                document.write("<script src=\"js\/codemirror\/addon/edit/closetag.js\"><\/script>");
                document.write("<script src=\"js\/codemirror\/mode\/stex\/stex.js\"><\/script>");
                document.write("<script src=\"js\/codemirror\/mode\/xml\/xml.js\"><\/script>");
                */
            }

            /*VirtualKeyboard Javascript and css*/
            if (!runNotVirtualKeyboard) {
                document.write("<link rel=\"stylesheet\" type=\"text\/css\" href=\"js\/keyboard\/keyboard.css\">");
                //document.write("<script type=\"text\/javascript\" src=\"js\/keyboard\/keyboard.js\" charset=\"UTF-8\"><\/script>");     //now call by initialiseVirtualKeyboard() function in VisualMathEditor.js file
            }

            /*Canvg Javascript*/
            if (!runNotCanvg) {
                if (runLocal) {
                    document.write("<script type=\"text\/javascript\" src=\"js\/canvg\/rgbcolor.js\"><\/script>");
                    document.write("<script type=\"text\/javascript\" src=\"js\/canvg\/StackBlur.js\"><\/script>");
                    document.write("<script type=\"text\/javascript\" src=\"js\/canvg\/canvg.js\"><\/script>");
                } else {
                    document.write("<script type=\"text\/javascript\" src=\"https:\/\/cdn.jsdelivr.net\/canvg\/1.4.0\/rgbcolor.min.js\"><\/script>");
                    document.write("<script type=\"text\/javascript\" src=\"https:\/\/cdnjs.cloudflare.com\/ajax\/libs\/stackblur-canvas\/1.4.0\/stackblur.min.js\"><\/script>");
                    document.write("<script type=\"text\/javascript\" src=\"https:\/\/cdn.jsdelivr.net\/canvg\/1.4.0\/canvg.min.js\"><\/script>");
                }
            }

            /*jspdf Javascript*/
            if (!runNotJsPDF) {
                document.write("<script type=\"text\/javascript\" src=\"js\/jspdf\/jspdf.MrRio.js\"><\/script>");
            }

            /*VisualMathEditor Javascript*/
            vmeRunParam = "";
            if (runLocal) {
                vmeRunParam += "runLocal=true";
            }
            if (runNotCodeMirror) {
                if (vmeRunParam.length > 0) { vmeRunParam += "&"; }
                vmeRunParam += "runNotCodeMirror=true";
            }
            if (runNotMathJax) {
                if (vmeRunParam.length > 0) { vmeRunParam += "&"; }
                vmeRunParam += "runNotMathJax=true";
            }
            if (runNotVirtualKeyboard) {
                if (vmeRunParam.length > 0) { vmeRunParam += "&"; }
                vmeRunParam += "runNotVirtualKeyboard=true";
            }
            if (runNotColorPicker) {
                if (vmeRunParam.length > 0) { vmeRunParam += "&"; }
                vmeRunParam += "runNotColorPicker=true";
            }
            if (runNotCanvg) {
                if (vmeRunParam.length > 0) { vmeRunParam += "&"; }
                vmeRunParam += "runNotCanvg=true";
            }
            if (runNotJsPDF) {
                if (vmeRunParam.length > 0) { vmeRunParam += "&"; }
                vmeRunParam += "runNotJsPDF=true";
            }

            if (vmeRunParam.length > 0) { vmeRunParam = "?" + vmeRunParam; }
            document.write("<script type=\"text\/javascript\" id=\"vmeScript\" src=\"js\/VisualMathEditor.js" + vmeRunParam + "\"><\/script>");
            /* for _unpacked i18n ressources now in VisualMathEditor.js file
            document.write("<script type=\"text\/javascript\" src=\"js\/i18n\/fr_FR.js\"><\/script>");
            document.write("<script type=\"text\/javascript\" src=\"js\/i18n\/en_US.js\"><\/script>");
            document.write("<script type=\"text\/javascript\" src=\"js\/i18n\/ru.js\"><\/script>");
            document.write("<script type=\"text\/javascript\" src=\"js\/i18n\/ar.js\"><\/script>");
            document.write("<script type=\"text\/javascript\" src=\"js\/i18n\/vi_VN.js\"><\/script>");
            document.write("<script type=\"text\/javascript\" src=\"js\/i18n\/es_ES.js\"><\/script>");
            document.write("<script type=\"text\/javascript\" src=\"js\/i18n\/de_DE.js\"><\/script>");
            */

        }());
        //]]>
        </script>
